<div class="container mt-5">
    <h2 class="text-center mb-4">Historial de Anuncios MÃ¡s Comprados o Usados</h2>
  
    <!-- Mensaje de feedback -->
    <div *ngIf="mensaje" class="alert alert-info text-center">
      {{ mensaje }}
    </div>
  
    <!-- Filtros -->
    <div class="row mb-4">
      <div class="col-md-6">
        <label for="fechaInicio" class="form-label">Fecha Inicio</label>
        <input type="date" id="fechaInicio" class="form-control" [(ngModel)]="fechaInicio" />
      </div>
      <div class="col-md-6">
        <label for="fechaFin" class="form-label">Fecha Fin</label>
        <input type="date" id="fechaFin" class="form-control" [(ngModel)]="fechaFin" />
      </div>
    </div>
  
    <!-- Botones -->
    <div class="row mb-4">
      <div class="col-md-6">
        <button class="btn btn-primary w-100" (click)="aplicarFiltros()">Aplicar Filtros</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-secondary w-100" (click)="reiniciarFiltros()">Reiniciar Filtros</button>
      </div>
    </div>
  
    <!-- Tabla del Reporte -->
    <table class="table table-striped table-bordered" *ngIf="reportes.length > 0">
      <thead class="table-dark">
        <tr>
          <th>#</th> 
          <th>Tipo de Anuncio</th>
          <th>Cantidad de Anuncios</th> 
          <th>Detalles de Anuncios</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reporte of reportes; let i = index"> 
          <td>{{ i + 1 }}</td> 
          <td>{{ reporte.tipoAnuncio }}</td>
          <td>{{ reporte.totalVisualizaciones }}</td>
          <td>
            <ul class="list-group list-group-flush">
              <li class="list-group-item py-1 px-2" *ngFor="let detalle of reporte.urlsMostradas.split(';')">
                {{ detalle.trim() }}
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
