<div class="container mt-5">
    <h2 class="text-center mb-4">Reporte de Clientes que Más Gastaron</h2>

    <div *ngIf="mensaje" class="alert alert-info text-center">
      {{ mensaje }}
    </div>
  
    <!-- Filtros -->
    <div class="row mb-4">
      <div class="col-md-4">
        <label for="fechaInicio" class="form-label">Fecha Inicio</label>
        <input type="date" id="fechaInicio" class="form-control" [(ngModel)]="fechaInicio" />
      </div>
      <div class="col-md-4">
        <label for="fechaFin" class="form-label">Fecha Fin</label>
        <input type="date" id="fechaFin" class="form-control" [(ngModel)]="fechaFin" />
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-primary w-100" (click)="aplicarFiltros()">Aplicar Filtros</button>
      </div>
    </div>
  
    <!-- Botón para reiniciar filtros -->
    <div class="text-center mb-4">
      <button class="btn btn-secondary" (click)="reiniciarFiltros()">Reiniciar Filtros</button>
    </div>
  
    <!-- Tabla del Reporte -->
    <table class="table table-striped table-bordered" *ngIf="reportes.length > 0">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID Cliente</th>
          <th scope="col">Nombre del Cliente</th>
          <th scope="col">Total Gastado</th>
          <th scope="col">Detalle de Citas</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reporte of reportes">
          <td>{{ reporte.idCliente }}</td>
          <td>{{ reporte.nombreCliente }}</td>
          <td>{{ reporte.totalGastado | currency: 'Q' }}</td>
          <td>
            <ul class="list-group list-group-flush">
              <li class="list-group-item py-1 px-2" *ngFor="let detalle of reporte.detalleCitas.split(';')">
                {{ detalle.trim() }}
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
