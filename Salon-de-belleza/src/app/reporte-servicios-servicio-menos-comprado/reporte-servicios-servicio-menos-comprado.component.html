<div class="container mt-5">
    <h2 class="text-center mb-4">Reporte: Top 5 Servicios Menos Comprados</h2>
  
    <!-- Mensaje de feedback -->
    <div *ngIf="mensajeError" class="alert alert-danger text-center">
      {{ mensajeError }}
    </div>
  
    <!-- Filtros -->
    <div class="row mb-4">
      <div class="col-md-6">
        <label for="fechaInicio" class="form-label">Fecha Inicio</label>
        <input type="date" id="fechaInicio" class="form-control" [(ngModel)]="fechaInicio" />
      </div>
      <div class="col-md-6">
        <label for="fechaFin" class="form-label">Fecha Fin</label>
        <input type="date" id="fechaFin" class="form-control" [(ngModel)]="fechaFin" />
      </div>
    </div>
  
    <!-- Botones -->
    <div class="row mb-4">
      <div class="col-md-6">
        <button class="btn btn-primary w-100" (click)="aplicarFiltros(fechaInicio, fechaFin)">Aplicar Filtros</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-secondary w-100" (click)="reiniciarFiltros()">Reiniciar Filtros</button>
      </div>
    </div>
  
    <!-- Tabla del Reporte -->
    <table class="table table-striped table-bordered" *ngIf="reportes.length > 0">
      <thead class="table-dark">
        <tr>
          <th>#</th> 
          <th>Nombre del Servicio</th>
          <th>Cantidad de Reservas</th> 
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reporte of reportes; let i = index"> 
          <td>{{ i + 1 }}</td> 
          <td>{{ reporte.nombreServicio }}</td> 
          <td>{{ reporte.totalReservas }}</td> 
        </tr>
      </tbody>
    </table>
  </div>
