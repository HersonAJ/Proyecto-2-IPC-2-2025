<div *ngIf="!cargando && citas.length > 0" class="container my-4">
  <h2 class="text-center mb-4">Mis Citas Agendadas</h2>
  
  <!-- Selector para el criterio de ordenaci贸n -->
  <div class="mb-3">
    <label for="ordenSelector" class="form-label">Ordenar por:</label>
    <select id="ordenSelector" class="form-select" [(ngModel)]="selectedOrden" (change)="ordenarCitas()">
      <option value="Fecha">Fecha</option>
      <option value="Hora">Hora</option>
      <option value="Precio">Precio</option>
    </select>
  </div>

  <div class="row g-4">
    <div *ngFor="let cita of citas" class="col-md-6 col-lg-4">
      <div class="card border-primary shadow hover-effect">
        <div class="card-header bg-primary text-white text-center">
          <h5 class="mb-0">{{ cita.nombreServicio }}</h5>
        </div>
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">Empleado: {{ cita.nombreEmpleado }}</h6>
          <p class="card-text">
            <strong>Fecha:</strong> {{ transformarFecha(cita.fechaCita) }}<br>
            <strong>Hora:</strong> {{ transformarHora(cita.horaCita) }}<br>
            <strong>Descripci贸n:</strong> {{ cita.descripcionServicio }}<br>
            <strong>Duraci贸n:</strong> {{ cita.duracionServicio }} minutos<br>
            <strong>Precio:</strong> Q{{ cita.precioServicio }}
          </p>

          <!-- Bot贸n para cancelar la cita -->
          <button class="btn btn-danger w-100 mt-3" (click)="cancelarCita(cita.idCita)">
            Cancelar Cita
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
