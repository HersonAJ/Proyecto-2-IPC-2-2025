<div class="container mt-4">
    <h2 class="text-center mb-4">Gestión de Usuarios</h2>
  
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
  
    <table *ngIf="!loading" class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Foto</th>
          <th>Nombre</th>
          <th>DPI</th>
          <th>Teléfono</th>
          <th>Correo</th>
          <th>Rol</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.idUsuario }}</td>
          <td>
            <img *ngIf="usuario.fotoPerfil" [src]="'data:image/jpeg;base64,' + usuario.fotoPerfil" alt="Foto de perfil" class="img-thumbnail" style="width: 50px; height: 50px;">
            <span *ngIf="!usuario.fotoPerfil">Sin Foto</span>
          </td>
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.dpi }}</td>
          <td>{{ usuario.telefono }}</td>
          <td>{{ usuario.correo }}</td>
          <td>{{ usuario.rol }}</td>
          <td>{{ usuario.estado }}</td>
          <td>
            <button class="btn btn-sm" 
                    [ngClass]="usuario.estado === 'Activo' ? 'btn-danger' : 'btn-success'" 
                    (click)="cambiarEstado(usuario)">
              {{ usuario.estado === 'Activo' ? 'Desactivar' : 'Activar' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
