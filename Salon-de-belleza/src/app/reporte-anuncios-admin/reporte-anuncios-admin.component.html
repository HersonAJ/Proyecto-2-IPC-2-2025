<div class="container mt-5">
    <h2 class="text-center mb-4">Reporte de Anuncios Más Mostrados</h2>
  
    <!-- Mensaje de feedback -->
    <div *ngIf="mensaje" class="alert alert-info text-center">
      {{ mensaje }}
    </div>
  
    <!-- Filtros -->
    <div class="row mb-4">
      <div class="col-md-4">
        <label for="fechaInicio" class="form-label">Fecha Inicio</label>
        <input type="date" id="fechaInicio" class="form-control" [(ngModel)]="fechaInicio" />
      </div>
      <div class="col-md-4">
        <label for="fechaFin" class="form-label">Fecha Fin</label>
        <input type="date" id="fechaFin" class="form-control" [(ngModel)]="fechaFin" />
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-primary w-100" (click)="aplicarFiltros()">Aplicar Filtros</button>
      </div>
    </div>
  
    <!-- Botón para reiniciar filtros -->
    <div class="text-center mb-4">
      <button class="btn btn-secondary" (click)="reiniciarFiltros()">Reiniciar Filtros</button>
    </div>
  
    <!-- Tabla del Reporte -->
    <table class="table table-striped table-bordered" *ngIf="reportes.length > 0">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID Anuncio</th>
          <th scope="col">Nombre del Anunciante</th>
          <th scope="col">Tipo de Anuncio</th>
          <th scope="col">Total de Veces Mostrado</th>
          <th scope="col">URLs Mostrados</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reporte of reportes">
          <td>{{ reporte.idAnuncio }}</td>
          <td>{{ reporte.anunciante }}</td>
          <td>{{ reporte.tipoAnuncio }}</td>
          <td>{{ reporte.vecesMostrado }}</td>
          <td>
            <ul>
              <li *ngFor="let url of reporte.urlMostrada.split(',')">
                {{ url }}
              </li>
            </ul>
          </td>
          
        </tr>
      </tbody>
    </table>

    <button class="btn btn-primary" (click)="exportarReportePDF()">Exportar Reporte en PDF</button>

  </div>
