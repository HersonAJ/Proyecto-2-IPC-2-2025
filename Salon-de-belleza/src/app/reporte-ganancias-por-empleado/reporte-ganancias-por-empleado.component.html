<div class="container mt-5">
    <h2 class="text-center mb-4">Reporte de Ganancias por Empleado</h2>
    <div *ngIf="mensaje" class="alert alert-info text-center">
      {{ mensaje }}
    </div>
  
    <!-- Filtros -->
    <div class="row mb-4">
      <div class="col-md-4">
        <label for="empleado" class="form-label">Empleado</label>
        <select id="empleado" [(ngModel)]="idEmpleado" class="form-select">
          <option [value]="null" selected>Todos los empleados</option>
          <option *ngFor="let empleado of empleados" [value]="empleado.idEmpleado">
            {{ empleado.nombreEmpleado }}
          </option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="fechaInicio" class="form-label">Fecha Inicio</label>
        <input type="date" id="fechaInicio" class="form-control" [(ngModel)]="fechaInicio" />
      </div>
      <div class="col-md-4">
        <label for="fechaFin" class="form-label">Fecha Fin</label>
        <input type="date" id="fechaFin" class="form-control" [(ngModel)]="fechaFin" />
      </div>
    </div>
  
    <!-- Botones -->
    <div class="row mb-4">
      <div class="col-md-6">
        <button class="btn btn-primary w-100" (click)="obtenerReporte()">Aplicar Filtros</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-secondary w-100" (click)="reiniciarFiltros()">Reiniciar Filtros</button>
      </div>
    </div>
  
    <!-- Tabla del Reporte -->
    <table class="table table-striped table-bordered" *ngIf="reportes.length > 0">
      <thead class="table-dark">
        <tr>
          <th>ID Empleado</th>
          <th>Nombre del Empleado</th>
          <th>Total de Ganancias</th>
          <th>Detalle de Citas</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reporte of reportes">
          <td>{{ reporte.idEmpleado }}</td>
          <td>{{ reporte.nombreEmpleado }}</td>
          <td>{{ reporte.totalGanancia | currency: 'Q' }}</td>
          <td>
            <ul class="list-group list-group-flush">
              <li class="list-group-item py-1 px-2" *ngFor="let detalle of reporte.detalleCitas.split(';')">
                {{ detalle.trim() }}
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
